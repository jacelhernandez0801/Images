<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image in Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div
  class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');"
>
  <h1 class="mb-3 h2">Image in Bootstrap</h1>

</div>
    <div class="container container pt-3 mp-3 cen">
        <h2 class="m-2 text-center fw-bold">Rounded Corners</h2>
        <p class="text-center">My childhood pictures</p>

        <img src="1.jpg" class="rounded pt-3 m-2" alt="childhood pics" width="404" height="336">
        <img src="2.jpg" class="rounded pt-3 m-2" alt="childhood pics" width="404" height="336">
        <img src="3.jpg" class="rounded pt-3 m-2" alt="childhood pics" width="404" height="336">


        <h2 class="m-2 text-center fw-bold">Rounded Circle</h2>
        <p class="text-center">My teenage pictures</p>

        <img src="4.jpg" class="rounded-circle pt-3 m-2" alt="childhood pics" width="404" height="386">
        <img src="5.jpg" class="rounded-circle pt-3 m-2" alt="childhood pics" width="404" height="386">
        <img src="6.jpg" class="rounded-circle pt-3 m-2" alt="childhood pics" width="404" height="386">

        <h2 class="fw-bold m-2 text-center">Image Thumbnail</h2>
        <p class="text-center">My college pictures</p>

        <img src="7.jpg" class="img-thumbnail pt-3 m-2" alt="childhood pics" width="404" height="336">
        <img src="8.jpg" class="img-thumbnail pt-3 m-2" alt="childhood pics" width="404" height="336">
        <img src="9.jpg" class="img-thumbnail pt-3 m-2" alt="childhood pics" width="404" height="336">

        <h2 class="m-2 text-center fw-bold">Aligning Images Using Float</h2>
        <p class="text-center">Child and Teen Picture</p>
        <img src="child.jpg" class="float-left" alt="child" width="404" height="336">
        <img src="teen.jpg" class="float-right" alt="teen" width="404" height="336">

        <h2 class="m-2 text-center fw-bold">Centered Images</h2>
        <p class="text-center">College Picture</p>
        <img src="college.jpg" class="mx-auto d-block" width="404" height="336" alt="colleg">
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
